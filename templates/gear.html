<!DOCTYPE html>
<html>
<head>
    <title>Gear Ratio Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; background-color: #f5f5f5; color: #333; }
        h1 { color: #007acc; }
        input, button { padding: 10px; margin: 5px 0; }
        .calculator-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 80vh;
}

.form-section {
    width: 45%;
}

.result-section {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.result {
    font-size: 2em;
    font-weight: bold;
    color: #333;
    text-align: center;
}        
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="form-section">
            <h1>Gear Ratio Calculator</h1>
            <form method="POST">
                <label>Driver Gear Teeth:</label><br>
                <input type="number" name="driver" step="any" required><br>
                <label>Driven Gear Teeth::</label><br>
                <input type="number" name="driven" step="any" required><br>
                <button type="submit">Calculate</button>
            </form>
            <br>
            <a href="/" class="button">‚Üê Back Home</a>
        </div>
        
        {% if result %}
        <div class="result-section">
            <div class="result">Gear Ratio = {{ result }}</div>
        </div>
        {% elif error %}
        <div class="result" style="color:red;">Error: {{ error }}</div>
        {% endif %}
    </div>    
             
</body>
</html>
